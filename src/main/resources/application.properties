# ===================================
# CONFIGURACION DEL SERVIDOR
# ===================================
#server.port=8080
#server.servlet.context-path=/api

# ===================================
# CONFIGURACION DE MYSQL
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/upeu_eventos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# CONFIGURACION DE JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# ===================================
# CONFIGURACION DE JWT
# ===================================
jwt.secret=UPEUJuliacaSecretKey2024SistemaGestionEventosAcademicosAdministrativosCulturales
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# ===================================
# CONFIGURACION DE ARCHIVOS
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Ruta para almacenar archivos
app.upload.dir=./uploads

# ===================================
# CONFIGURACION DE LOGS
# ===================================
logging.level.root=INFO
logging.level.pe.edu.upeu=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================
# CONFIGURACION DE CORS
# ===================================
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===================================
# CONFIGURACION DE EMAIL (OPCIONAL)
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=eventos@upeu.edu.pe
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# CONFIGURACION DE USUARIO ADMIN INICIAL
# ===================================
app.admin.email=admin@upeu.edu.pe
app.admin.password=Admin123!
app.admin.nombre=Administrador
app.admin.apellido=Sistema
